<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Join Lists</title>
  <style>
    /* 스타일 설정 */
    body {
      font-family: "Inter-Regular", Helvetica, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ddd;
    }
    .header .menu {
      display: flex;
      gap: 20px;
    }
    .header .menu a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .header .logout {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .insurance-box {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .insurance-box h3 {
      margin-top: 0;
    }
    .insurance-box p {
      margin: 5px 0;
    }
    .insurance-box button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .insurance-box button:hover {
      background-color: #45a049;
    }
    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="text-wrapper">보험</div>
  <div class="menu">
    <a href="/join-lists">my</a>
    <a href="/product-list">가입</a>
    <a href="/product-list">상품</a>
    <a href="/product-list">상품</a>
  </div>
  <a href="/logout" class="logout">로그아웃</a>
</div>
<div class="content">
  <h2>보유 보험 내역</h2>
  <a th:href="@{/api/insurance/accountinfo}">가입 계좌 조회</a>

  <div class="insurance-box" th:each="joinList : ${joinLists}">
    <h3 th:text="${joinList.insuranceId}">보험 상품</h3>
    <p>계약 ID: <span th:text="${joinList.contractId}"></span></p>
    <p>특별 계약 상태: <span th:text="${joinList.specialContractStatus}"></span></p>
    <p>가입일: <span th:text="${#dates.format(joinList.subscriptionDate, 'yyyy-MM-dd')}"></span></p>
    <p>종료일: <span th:text="${#dates.format(joinList.endDate, 'yyyy-MM-dd')}"></span></p>
    <p>총 보험료: <span th:text="${joinList.totalFee}"></span></p>
    <p>현재 보험료: <span th:text="${joinList.currentFee}"></span></p>
    <p>보험 상태: <span th:text="${joinList.insuranceStatus}"></span></p>
    <button onclick="openModal()">상세 조회</button>
    <button onclick="changeAccount()">결제 계좌 변경</button>
  </div>
</div>

<!-- 모달 -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>결제 계좌 변경</h2>
    <!-- <a th:href="@{accountInfo}">가입 계좌 조회</a> -->
    <div class="account-box">
      <img src="img/bank1.png" alt="영하나플러스통장" style="width: 50px; height: 50px;">
      <p>잔액: 300,000,000.00 원</p>
      <button>변경하기</button>
    </div>
    <div class="account-box">
      <img src="img/bank2.png" alt="영하나플러스통장2 | 국민은행" style="width: 50px; height: 50px;">
      <p>잔액: 900,000,000.00 원</p>
      <button>변경하기</button>
    </div>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  function changeAccount() {
    fetch('/api/insurance/accountinfo')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok ' + response.statusText);
      }
      return response.json();
    })
    .then(data => {
      console.log(data); // 데이터를 모달에 표시하거나 다른 방식으로 처리
      openModal();
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
    });
  }

  window.onclick = function(event) {
    if (event.target == document.getElementById("myModal")) {
      closeModal();
    }
  }
</script>
</body>
</html>
