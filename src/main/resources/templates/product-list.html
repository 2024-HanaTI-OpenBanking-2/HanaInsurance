<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Inter-Regular", Helvetica, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .element {
      position: relative;
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f2f2f2;
      border-bottom: 1px solid #ddd;
    }
    .header .menu {
      display: flex;
      gap: 20px;
    }
    .header .menu a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .header .logout {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .header .logout:hover {
      background-color: #45a049;
    }
    .content {
      padding: 20px;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .product-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-item img {
      width: 50px;
      height: 50px;
    }
    .product-info {
      flex-grow: 1;
      margin-left: 20px;
    }
    .product-info h3 {
      margin: 0 0 10px 0;
    }
    .product-info p {
      margin: 5px 0;
    }
    .product-item button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-item button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="text-wrapper">보험</div>
  <div class="menu">
    <a href="/join-lists">my</a>
    <a href="/product-list">가입</a>
    <a href="/product-list">상품</a>
    <a href="/product-list">상품</a>
  </div>
  <a href="/logout" class="logout">로그아웃</a>
</div>
<div class="element">
  <h2>보험 상품</h2>
  <div class="content">
    <div class="product-list">
      <div class="product-item">
        <div class="product-info">
          <h3>원데이자동차보험</h3>
          <p>#티안차, 렌터카 운전이 필요할 때</p>
          <p>#1일 자동차보험</p>
        </div>
        <button onclick="location.href='/product-detail?insuranceId=INS001'">가입하기</button>
      </div>
      <div class="product-item">
        <div class="product-info">
          <h3>원데이 운전자</h3>
          <p>#740원 부스클론 사고</p>
          <p>#형사적 비용 손해 보장</p>
        </div>
        <button onclick="location.href='/product-detail?insuranceId=INS002'">가입하기</button>
      </div>
      <div class="product-item">
        <div class="product-info">
          <h3>해외여행</h3>
          <p>#해외여행 준비 필수템</p>
          <p>#해외 폭력피해 법률사선임비 보장</p>
        </div>
        <button onclick="location.href='/product-detail?insuranceId=INS003'">가입하기</button>
      </div>
      <div class="product-item">
        <div class="product-info">
          <h3>해외유학/장기체류보험</h3>
          <p>#유학 #주재원 #어학연수 #여행</p>
          <p>#위험플랜테리어 #연수 #여행</p>
        </div>
        <button onclick="location.href='/product-detail?insuranceId=INS004'">가입하기</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
